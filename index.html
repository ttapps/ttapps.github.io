<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Stundenplan">
		<meta name="author" content="Simon W채chter">
		<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
		<script src="scripts/script.js"></script>
		<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
		<link href="styles/style.css" rel="stylesheet">
		<link href="images/favicon.ico" rel="shortcut icon">
		<title>Stundenplan</title>
	</head>
	<body>
		<div id="wrap">
			<div class="container">
				<div class="page-header">
					<h1>Stundenplan</h1>
				</div>
				<div id="page-content">
					<p id="labelprofession">Bitte w채hlen Sie ihre Berufskategorie aus</p>
					<select id="selectprofession" class="form-control">
						<option value="-">-</option>
					</select>
					<p id="labelclass">Bitte w채hlen Sie ihre Klasse aus</p>
					<select id="selectclass" class="form-control">
						<option value="-">-</option>
					</select>
					<div id="page-timetable" class="container table-responsive">
						<table id="timetable" class="table table-striped">
							<thead>
								<tr>
									<th>Tag</th>
									<th>Zeit</th>
									<th>Lehrer</th>
									<th>Fach</th>
									<th>Raum</th>
									<th>Kommentar</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
  					<div id="page-bottom">
						<div class="btn-group pull-left">
							<button id="buttonsave" class="btn btn-default">
								<span id="buttonsaveicon" class="glyphicon glyphicon-floppy-disk"></span>
								<span>Konfiguration</span>
							</button>
						</div>
						<div class="btn-group pull-right">
							<button id="buttonprevious" class="btn btn-default">
								<span class="glyphicon glyphicon-chevron-left"></span>
							</button>
							<button id="buttonweek" class="btn btn-default">
								<span class="glyphicon glyphicon-calendar"></span>
								<span id="buttonweektext">1-2013</span>
							</button>
							<button id="buttonnext" class="btn btn-default">
								<span class="glyphicon glyphicon-chevron-right"></span>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="page-footer">
			<div class="container">
				<p class="text-muted credit">Simon W채chter - GNU GPL v3 <a href="https://github.com/swaechter/web-timetable-de">Projekt auf Github</a></p>
			</div>
		</div>
	</body>
</html>
